<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../src/css/reset.css">
    <link rel="stylesheet" href="../../src/css/style.css">

    <title>Projetos</title>
</head>

<body>
    <header>
        <div class="content-header">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </div>
    </header>

    <main>
        <h2 style="text-align: center; margin: 20px auto;">Buscar Endere√ßo</h2>

        <div class="button-main">
            <a href="../../index.html">HOME</a>
        </div>

        <div class="content-main-01">
            <div class="content-main-01-form">
                <form method="GET" action="./cep.js">
                    <label for="cep"></label>
                    <input type="text" name="cep" id="cep" onblur="searchCep(this.value);" placeholder="Digite um CEP para saber seu complemento"> <br><br>

                    <label for="logradouro"></label>
                    <input type="text" name="logradouro" id="logradouro" placeholder="Logradouro"> <br><br>

                    <label for="bairro"></label>
                    <input type="text" name="bairro" id="bairro" placeholder="Bairro"> <br><br>

                    <label for="uf"></label>
                    <input type="text" name="uf" id="uf" placeholder="UF"> <br><br>

                    <label for="cidade"></label>
                    <input type="text" name="cidade" id="cidade" placeholder="Cidade"> <br><br>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p class="footer">Feito por Weslley Oliveira - 2021</p>
    </footer>

    <script src="script.js"></script>
    <script src="cep.js"></script>

    <script src="https://unpkg.com/imask"></script>
    <script>
        IMask(
            document.querySelector('#cep'), {
            mask: '00000-000'
        }
        )
    </script>
</body>

</html>
